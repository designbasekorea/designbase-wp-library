<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEWP – Toast</title>
  <link rel="stylesheet" href="https://unpkg.com/designbase-wp-library@latest/dist/css/dewp.min.css" />
  <link rel="stylesheet" href="./src/_examples-shell.css" />
</head>

<body>

  <div class="ex-section">
    <div class="ex-section-header">
      <div class="ex-section-title-area">
        <h3 class="ex-section-title">토스트 타입</h3>
        <p class="ex-section-description">성공/경고/오류/정보</p>
      </div>
    </div>
    <div class="ex-section-content dewp-btn-group">
      <button class="dewp-btn dewp-btn-success" onclick="DEWP.showSuccessToast('성공!', 2000)">Success</button>
      <button class="dewp-btn dewp-btn-warning" onclick="DEWP.showWarningToast('경고!', 2000)">Warning</button>
      <button class="dewp-btn dewp-btn-danger" onclick="DEWP.showErrorToast('오류!', 2000)">Error</button>
      <button class="dewp-btn dewp-btn-info" onclick="DEWP.showInfoToast('정보', 2000)">Info</button>
    </div>
  </div>

  <div class="ex-section">
    <div class="ex-section-header">
      <div class="ex-section-title-area">
        <h3 class="ex-section-title">문서 요약</h3>
        <p class="ex-section-description">Toast 핵심 사용 가이드</p>
      </div>
    </div>
    <div class="ex-section-content ex-docs">
      <section>
        <h4>개요</h4>
        <p>짧은 알림 메시지를 화면 구석에 잠시 표시합니다.</p>
      </section>

      <section>
        <h4>API</h4>
        <pre>
<code class="language-js">DEWP.showSuccessToast('성공!', 2000);
DEWP.showWarningToast('경고!', 2000);
DEWP.showErrorToast('오류!', 2000);
DEWP.showInfoToast('정보', 2000);</code>
        </pre>
      </section>

      <p>자세한 내용은 <code>docs/components/toast.md</code> 참고.</p>
    </div>
  </div>

  <script src="https://unpkg.com/designbase-wp-library@latest/dist/js/dewp.min.js"></script>

  <script src="./src/_examples-manifest.js"></script>
  <script src="./src/_examples-shell.js"></script>
</body>

</html>
