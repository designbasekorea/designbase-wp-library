<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEWP – Card</title>
  <link rel="stylesheet" href="https://unpkg.com/designbase-wp-library@latest/dist/css/dewp.min.css" />
  <link rel="stylesheet" href="./src/_examples-shell.css" />
  <script src="https://unpkg.com/designbase-wp-library@latest/dist/js/dewp.min.js" defer></script>
  <script src="./src/_examples-manifest.js" defer></script>
  <script src="./src/_examples-shell.js" defer></script>
  <style>
    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px
    }
  </style>
</head>

<body>
  <div style="padding: 16px;">
    <div class="ex-section">
      <div class="ex-section-header">
        <div class="ex-section-title-area">
          <h3 class="ex-section-title">카드(Card)</h3>
          <p class="ex-section-description">기본/Outlined/Elevated/Hover 데모</p>
        </div>
      </div>
      <div class="ex-section-content">
        <div class="demo-grid">
          <div class="dewp-card">
            <div class="dewp-card-header">기본 카드</div>
            <div class="dewp-card-body">콘텐츠 내용</div>
            <div class="dewp-card-footer">푸터</div>
          </div>
          <div class="dewp-card dewp-card--outlined">
            <div class="dewp-card-header">Outlined</div>
            <div class="dewp-card-body">콘텐츠 내용</div>
          </div>
          <div class="dewp-card dewp-card--elevated">
            <div class="dewp-card-header">Elevated</div>
            <div class="dewp-card-body">콘텐츠 내용</div>
          </div>
          <div class="dewp-card dewp-card--hover">
            <div class="dewp-card-header">Hover</div>
            <div class="dewp-card-body">마우스 오버 시 상승</div>
          </div>
        </div>
      </div>
    </div>

    <div class="ex-section">
      <div class="ex-section-header">
        <div class="ex-section-title-area">
          <h3 class="ex-section-title">문서 요약</h3>
          <p class="ex-section-description">구조와 변형</p>
        </div>
      </div>
      <div class="ex-section-content ex-docs">
        <pre><code class="language-html">&lt;div class="dewp-card dewp-card--elevated"&gt;
  &lt;div class="dewp-card-header"&gt;제목&lt;/div&gt;
  &lt;div class="dewp-card-body"&gt;내용&lt;/div&gt;
  &lt;div class="dewp-card-footer"&gt;푸터&lt;/div&gt;
&lt;/div&gt;</code></pre>
      </div>
    </div>
  </div>
</body>

</html>
