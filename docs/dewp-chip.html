<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEWP – Chip</title>
  <link rel="stylesheet" href="https://unpkg.com/designbase-wp-library@latest/dist/css/dewp.min.css" />
  <link rel="stylesheet" href="./src/_examples-shell.css" />
</head>

<body>

  <div class="ex-section">
    <div class="ex-section-header">
      <div class="ex-section-title-area">
        <h3 class="ex-section-title">칩 타입</h3>
      </div>
    </div>
    <div class="ex-section-content" style="display:flex; gap:8px; flex-wrap:wrap;">
      <span class="dewp-chip">기본</span>
      <span class="dewp-chip dewp-chip-primary">Primary</span>
      <span class="dewp-chip dewp-chip-success">완료</span>
      <span class="dewp-chip dewp-chip-danger">오류</span>
    </div>
  </div>

  <div class="ex-section">
    <div class="ex-section-header">
      <div class="ex-section-title-area">
        <h3 class="ex-section-title">문서 요약</h3>
        <p class="ex-section-description">Chip 핵심 사용 가이드</p>
      </div>
    </div>
    <div class="ex-section-content ex-docs">
      <section>
        <h4>개요</h4>
        <p>짧은 상태/레이블을 표시하는 컴팩트한 배지형 컴포넌트입니다.</p>
      </section>

      <section>
        <h4>HTML 구조</h4>
        <pre>
<code class="language-html">&lt;span class="dewp-chip"&gt;기본&lt;/span&gt;
&lt;span class="dewp-chip dewp-chip-primary"&gt;Primary&lt;/span&gt;</code>
        </pre>
      </section>

      <section>
        <h4>변형</h4>
        <ul>
          <li>색상: <code>.dewp-chip-primary</code> / <code>.dewp-chip-success</code> / <code>.dewp-chip-danger</code>
          </li>
          <li>크기/모양: SCSS 변수로 높이/라운드 변경 가능</li>
        </ul>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/designbase-wp-library@latest/dist/js/dewp.min.js"></script>
  <script src="./src/_examples-manifest.js"></script>
  <script src="./src/_examples-shell.js"></script>
</body>

</html>
