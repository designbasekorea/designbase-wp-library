<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEWP – Divider</title>
  <link rel="stylesheet" href="https://unpkg.com/designbase-wp-library@latest/dist/css/dewp.min.css" />
  <link rel="stylesheet" href="./_examples-shell.css" />
</head>

<body>

  <div class="ex-section">
    <div class="ex-section-header">
      <div class="ex-section-title-area">
        <h3 class="ex-section-title">디바이더</h3>
        <p class="ex-section-description">제목형 / 라인형</p>
      </div>
    </div>
    <div class="ex-section-content">
      <div class="dewp-divider-with-title">
        <span class="dewp-divider-title">일반 설정</span>
      </div>
      <p>설정 내용...</p>
      <hr class="dewp-divider" />
      <p>다음 섹션...</p>
    </div>
  </div>

  <div class="ex-section">
    <div class="ex-section-header">
      <div class="ex-section-title-area">
        <h3 class="ex-section-title">문서 요약</h3>
        <p class="ex-section-description">Divider 핵심 사용 가이드</p>
      </div>
    </div>
    <div class="ex-section-content ex-docs">
      <section>
        <h4>개요</h4>
        <p>콘텐츠 그룹을 시각적으로 구분하거나 제목과 함께 구역을 나눕니다.</p>
      </section>

      <section>
        <h4>HTML 구조</h4>
        <pre>
<code class="language-html">&lt;div class="dewp-divider-with-title"&gt;
  &lt;span class="dewp-divider-title"&gt;섹션 제목&lt;/span&gt;
&lt;/div&gt;
&lt;hr class="dewp-divider" /&gt;</code>
        </pre>
      </section>

      <p>자세한 내용은 <code>docs/components/divider.md</code> 참고.</p>
    </div>
  </div>

  <script src="https://unpkg.com/designbase-wp-library@latest/dist/js/dewp.min.js"></script>
  <script src="./_examples-manifest.js"></script>
  <script src="./_examples-shell.js"></script>
</body>

</html>
